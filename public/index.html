	<script type="text/javascript" src="controller.js"></script>
	<div class="container" ng-controller="FormCtrl">
		<h1 class="md-display-4 heading" >Stereo Base</h1>
		<h3 class="md-display-1 heading">Please fill out the following form</h3>
		<form name = "formName" ng-submit="addContact()">
			<md-content class="md-no-momentum">
		    <md-input-container class="md-icon-float md-block">
		      <!-- Use floating label instead of placeholder -->
		      <label>Name</label>
		      <md-icon md-svg-src="img/icons/ic_person_24px.svg" id="person" class="name"></md-icon>
		      <input ng-model="user.name" type="text">
		    </md-input-container>

		    <md-input-container md-no-float class="md-block">
		      <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
		      <input ng-model="user.phone" type="text" placeholder="Phone Number">
		    </md-input-container>

		    <md-input-container class="md-block">
		      <!-- Use floating placeholder instead of label -->
		      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
		      <input ng-form class="form-control" ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/">
		    </md-input-container>

		    <md-input-container md-no-float class="md-block">
		      <input ng-model="user.address" type="text" placeholder="Address" >
		      <md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
		    </md-input-container>

		    <!-- <h1>{{user.name}}</h1> -->
			<md-button type ="submit" md-no-ink class="md-primary">Submit</md-button>
	  	</md-content>
	  	</form>
	</div>
